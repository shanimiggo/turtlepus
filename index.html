<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtlepus Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    #image-container {
      position: relative;
      width: 60%;
      max-width: 600px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
    }
    img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <img id="image1" class="active" src="./turtlepus1.png" alt="Turtlepus Uno">
    <img id="image2" src="./turtlepus2.png" alt="Turtlepus Duo">
    <img id="image3" src="./turtlepus3.png" alt="Turtlepus Thres">
  </div>

  <script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('#image-container img');

    function switchImage() {
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
    }

    // Attach the click event to the entire body
    document.body.addEventListener('click', switchImage);
  </script>
</body>
</html>
